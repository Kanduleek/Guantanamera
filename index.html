<html>

	</head>
	<body>
		<h1>SIMS IN SIMNATION</h1>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>
						avatar_id
					</th>
					<th>
						name
					</th>
					<th>
						privacy_mode
					</th>
					<th>

					</th>					
				</tr>	
			</thead>
			<tbody id="tableRows">
			</tbody>
			<h2 id ="h2">
			</h2>

		<script>
		fetch("http://simnation.ddns.net:9000/userapi/avatars/online")
		//.then(res => console.log(result))
		.then(response => response.json())
		.catch(error => console.log(error))
		.then(res => {
		const data = res.avatars;
		const data2 = res.avatars_online_count;
		let rows = '';
		let data3 = data2.avatars_online_count;
		data.forEach(avatar => {
			rows += `<tr><td>${avatar.avatar_id}</td><td>${avatar.name}</td><td>${avatar.privacy_mode}</td><td>${avatar.location}</td></tr>`
		
		}
		)

		document.getElementById('tableRows').innerHTML = rows;		
		document.getElementById('h2').innerHTML = "Sims online: "+data2;
		}
		)
		</script>
	</body>
